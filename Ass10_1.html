<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10
    </title>
</head>

<body>
    <div>
        <h1>Appointment Scheduler</h1>
        <form action="Ass1.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="nm">Name</label><br>
                <input type="text" id="nm" name="nm" /><br>
                <label for="num">Telephone number</label><br>
                <input type="text" id="num" name="num" /><br>
                <label for="email">E-mail Address</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="da">Date of birth</label><br>
                <input type="date" name="da" id="da"><br>
            </fieldset>

            <fieldset>
                <legend>Appointment Request</legend>
                <label for="n1">What is reason for your visit</label><br>
                <input type="text" id="n1" name="n1" /><br>
                <label for="pain">Current pain level</label><br>
                <input type="range" id="pain" name="pain" /><br>
                <label for="dd">prefered Date</label><br>
                <input type="date" id="dd" name="dd"><br>
                <label for="time">Date of birth</label><br>
                <input type="time" name="time" id="time"><br>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
