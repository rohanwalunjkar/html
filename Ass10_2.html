<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10_2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #d1 {
            /* width: 40%; */
            width: 42%;
            height: 250px;
            background-color: rgb(103, 150, 238);
            align-content: center;
        }

        #f1 {
            width: 90%;
            margin-left: 20px;
        }

        #cpi,
        #exp,
        #sem {
            width: 40px;
        }
    </style>
</head>

<body>
    <div id="d1">

        <form action="Ass9.html">

            <fieldset id="f1">
                <legend>Registration Details</legend>

                <table>
                    <tr>
                        <td><label for="un">University : </label></td>
                        <td><input type="text" id="un" name="un" /></td>
                    </tr>
                    <tr>
                        <td><label for="in">Institute : </label></td>
                        <td><input type="text" id="in" name="in" /></td>
                    </tr>
                    <tr>
                        <td><label for="br">Branch</label></td>
                        <td>
                            <select name="br" id="br">
                                <option value="IT">IT</option>
                                <option value="mech">Mechanical</option>
                                <option value="ele">Electrical</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="de">Degree</label></td>
                        <td><select name="de" id="de">
                                <option value="BE">BE</option>
                                <option value="BCS">BCS</option>
                                <option value="BETech">BETech</option>
                            </select>
                            <input type="radio">Pursuing
                            <input type="radio">Completed
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cpi">Average CPI</label></td>
                        <td><input type="number" name="cpi" id="cpi"> upto
                            <input type="number" name="" id="sem"> Th Semester
                        </td>
                    </tr>
                    <tr>
                        <td><label for="exp">Experience</label></td>
                        <td><input type="number" name="exp" id="exp"></td>
                    </tr>
                    <tr>
                        <td><label for="web">Your Website or Blog</label></td>
                        <td><input type="text" name="web" id="web"></td>
                    </tr>
                </table>








            </fieldset>




        </form>


    </div>

</body>

</html>
